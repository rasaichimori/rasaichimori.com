		<script>
			var imgList = document.querySelectorAll('.gallery-item');
			imgList.forEach(item=>{
				var img = item.childNodes[0];
				var fullPath = img.childNodes[0].src;
				var filename = fullPath.replace(/^.*[\\\/]/, '').replace(/.png/g, '').replace(/%20/g, " ");
				console.log(filename);
				
				var newLabel = document.createElement("p");
				var node = document.createTextNode(filename);
				newLabel.appendChild(node);
				item.appendChild(newLabel);
	//			img.style.width = "300px";
				img.style.height = Math.random()*200+300+"px";
				
			});
			var lightbox = document.getElementById('lightbox');
			
			var imgLB = document.createElement('img');
			lightbox.appendChild(imgLB);
			
			function openLB(element){
				var imgsrc = element.childNodes[0].src;
				lightbox.style.opacity = '1';
				lightbox.style.pointerEvents = 'auto';
				imgLB.style.pointerEvents = 'auto';
				imgLB.src = imgsrc;
			}
			function closeLB(){
				lightbox.style.opacity = '0';
				lightbox.style.pointerEvents = 'none';
				imgLB.style.pointerEvents = 'none';
			}
		</script>
